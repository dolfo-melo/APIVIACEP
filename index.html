<html lang="en">

    <link rel="icon" href="assets/logo.svg">
    <title>CepJs</title>
</head>
<body>
   <main>
    <div class="mainContainer">
        <div class="leftContainer">
            <img src="assets/logo.png" alt="logo">

        </div>
        <div class="rightContainer">
            <div class="container">

        </div>
    </div>
   </main>
